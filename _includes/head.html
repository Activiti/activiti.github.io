<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
  <meta name="description" content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/style.css">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | absolute_url }}">

  <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script type="text/javascript" src="{{ site.baseurl }}/assets/js/jquery.cookie.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.js"></script>

  <script type="text/javascript" src="{{ site.baseurl }}/assets/js/get-started-modal.js"></script>
  <script type="text/javascript" src="{{ site.baseurl }}/assets/js/activiti-utils.js"></script>
  <script type="text/javascript" src="{{ site.baseurl }}/assets/js/marketo.js"></script>
  <script type="text/javascript" src="{{ site.baseurl }}/assets/js/menu-toggling.js"></script>
</head>
